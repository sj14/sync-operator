# permissions for end users to view objects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: object-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubebuilder-test
    app.kubernetes.io/part-of: kubebuilder-test
    app.kubernetes.io/managed-by: kustomize
  name: object-viewer-role
rules:
- apiGroups:
  - syncer.sj14.github.io
  resources:
  - objects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - syncer.sj14.github.io
  resources:
  - objects/status
  verbs:
  - get
